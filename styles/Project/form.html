<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
    
</head>
<body>
    <div class="form-container">
        <h2>Product Review Form</h2>
        <form action="review.html" method="get" id="reviewForm">
            
            <!-- Product Name Selection -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            
            <!-- Overall Rating -->
            <label>Overall Rating:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
            </div>
            
            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation_date" required>
            
            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features (Check all that apply):</legend>
                <input type="checkbox" id="feature1" name="features" value="Durability"> <label for="feature1">Durability</label>
                <input type="checkbox" id="feature2" name="features" value="Performance"> <label for="feature2">Performance</label>
                <input type="checkbox" id="feature3" name="features" value="Design"> <label for="feature3">Design</label>
                <input type="checkbox" id="feature4" name="features" value="Affordability"> <label for="feature4">Affordability</label>
            </fieldset>
            
            <!-- Written Review -->
            <label for="review">Written Review (Optional):</label>
            <textarea id="review" name="review" rows="4" cols="50"></textarea>
            
            <!-- User Name -->
            <label for="user-name">Your Name (Optional):</label>
            <input type="text" id="user-name" name="user_name">
            
            <!-- Submit Button -->
            <input type="submit" value="Submit Review" id="submitBtn">
        </form>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your review! Your feedback has been submitted successfully.');
            this.submit();
        });
    </script>
</body>

</footer>
</html>
